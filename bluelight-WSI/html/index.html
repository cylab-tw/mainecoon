<html>
    <head>
        <title>BlueLight-WSI Viewer</title>

        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <link rel="stylesheet" type="text/css" href="../css/index.css">

        <!-- OpenSeadragon -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <!-- load myself library -->
        <script src="../indexScripts/Main.js"></script>
        <script src="../indexScripts/MyToolFunction.js"></script>

        <script src="../indexScripts/WSIServer/WSIServer.js"></script>
        <script src="../indexScripts/WSIServer/JsonConfigGetter.js"></script>

        <script src="../indexScripts/DicomFile/DicomFile.js"></script>
        <script src="../indexScripts/DicomFile/Study.js"></script>
        <script src="../indexScripts/DicomFile/Series.js"></script>
        <script src="../indexScripts/DicomFile/Instance.js"></script>
        <script src="../indexScripts/DicomFile/Frame.js"></script>
        <script src="../indexScripts/DicomFile/FramesMap.js"></script>

        <script src="../indexScripts/Aside/Card.js"></script>
        <script src="../indexScripts/Aside/LeftAside.js"></script>
        <script src="../indexScripts/Aside/RightAside.js"></script>

    <body onmousewheel="/*return false;*/" style="margin: 0%;">
        <div id="root">
            <section class="root-layout" style="height: 100vh;">
                <header class="root-layout-header" style="width: 100%; height: 100px;">
                    
                </header>
                <main class="root-layout-content" style="width: 100%; height: 90%;">
                    <section class="root-layout-content-section" style="width: 100%; height: 100%;" >
                        <aside id="LeftAside" class="root-layout-content-aside root-layout-content-leftaside" style="max-width: 300px; min-width: 300px; width: 300px; height: 100%;">
                            <div id="NavigatorDiv" class="root-layout-content-aside root-layout-content-leftaside-navigatordiv" style="max-width: 300px; min-width: 300px; width: 300px; height: 20%;">
                                
                            </div>
                        </aside>
                        <main id="MyViewer"  class="root-layout-content-main" style="width: 100%; height: 100%; overflow: hidden;">

                        </main>
                        <aside id="RightAside" class="root-layout-content-aside root-layout-content-rightaside" style="max-width: 300px; min-width: 300px; width: 300px; height: 100%;">

                        </aside>
                    </section>
                    
                    
                </main>
            </section>
        </div>
